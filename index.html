<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<title>PiggyVest sign up page</title>
</head>
<body>
      <section class="logo">
	 	<a href="#piggyvest.com"><img src="images/piggyvest-logo.svg" alt="piggyvestlogo"></a>
      </section>


	<section class="form">
            <div class="leading">
      		<h1>Create a Secure Account</h1>
      		<p class="span">Welcome to the future of Savings & Investments</p>
            </div>
    
	     <form>
		      <label for="fname">Full Name</label>
        	      <input type="text" name="fname" id="fname" placeholder="Full Name" required>
            
                  <label for="email">Email Address</label> 
                  <input type="email" name="email" id="email" placeholder="Email Address" required>

                  <label for="phone-number">Phone Number</label>
                  <input type="tel" name="Phone number" id="phone-number" placeholder="Phone Number" required>
            
                  <label for="password">Password</label>        
                  <input type="password" name="password"  placeholder="Password" pattern=".{6,}"
                              title="Must contain at least 6 characters" required>

                  <label for="promo code">Referrer Phone or Promo Code (Optional)</label>      
                  <input type="text" name="promo code" id="promo code" placeholder="Referrer Phone Or Code">
            
                  <label for="social">How Did You Hear About Us? (Optional)</label>
                  <select id="social" name="social">
                        <option value="" selected>Click To Select</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option> 
                        <option value="Instagram">Instagram</option>
                        <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                        <option value="Google search">Google search</option>
                        <option value="Google Playstore">Google Playstore</option>
                        <option value="Online Blog">Online Blog</option>
                        <option value="Local Newspaper">Local Newspaper</option>
                        <option value="At an event">At an event</option>
                        <option value="Other">Other</option>
                  </select>

                  <br>
                  <br>

                  <button type="submit" class="button">CREATE ACCOUNT</button>
                
            </form>
      </section>

	<section class="signIn">
		<p>Already have an account?<a href= "#Sign in page">Log In</a></p>
	</section>

</body>
</html>
