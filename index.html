<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<title>PiggyVest sign up page</title>
</head>
<body>
      
      <div class="container">
            <div class="logo">
	 	   <a href="#piggyvest.com"><img src="https://res.cloudinary.com/temidayomary/image/upload/v1586026253/piggyvest-logo.0b78a8fa_drypwd.svg" alt="piggyvestlogo"></a>
            </div>


	<section>
		<div class="register">
		    <div class="top">
		          <h1 id="create">Create a Secure Account</h1>
		          <h5 id="welcome">Welcome to the future of Savings & Investments</h5>
                </div>
    
	     <form>
		<div class="details">
		      <label for="fname">Full Name</label></br>
        	      <input type="text" name="fname" id="fname" placeholder="Full Name"><br>
            
                  <label for="email">Email Address</label><br/>   
                  <input type="email" name="email" id="email" placeholder="Email Address"><br>

                  <label for="phone-number">Phone Number</label><br/>
                  <input type="number" name="Phone number" id="phone-number" placeholder="Phone Number"><br>
            
                  <label for="password">Password</label><br/>        
                  <input type="password" name="password"  placeholder="Password"><br>

                  <label for="promo code">Referrer Phone or Promo Code (Optional)</label><br/>        
                  <input type="text" name="promo code" id="promo code" placeholder="Referrer Phone Or Code"><br> 
            
                  <label for="social">How Did You Hear About Us? (Optional)</label><br/>
                  <select id="social" name="social">
                        <option value="" selected>Click To Select</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option> 
                        <option value="Instagram">Instagram</option>
                        <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                        <option value="Google search">Google search</option>
                        <option value="Google Playstore">Google Playstore</option>
                        <option value="Online Blog">Online Blog</option>
                        <option value="Local Newspaper">Local Newspaper</option>
                        <option value="At an event">At an event</option>
                        <option value="Other">Other</option>
                  </select>
            
             
            </form>    
		</div>
	
            <br>

            <button type="submit" id="submit">CREATE ACCOUNT</button>

	</div>
		<p id="login" >Already have an account?<a href= "#Sign in page" class="login-btn" type="button">Log In</a></p>
	</section>

    </div>
</body>
</html>
